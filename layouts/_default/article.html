<article class="col-md-6 mb-4">
                <div class="card border-0 shadow">
        
                  <img src="{{ .Params.Image | relURL }}" alt="{{ .Title | markdownify }}" class="card-img-top">
                  <div class="card-body">
                    <h4 class="h5 mb-4"><a class="text-dark" href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h4>
<div class="mb-3 post-meta">
    <a href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize | lower }}">{{ .Params.Author | title }}</a>,
    {{ .PublishDate.Format "Jan 2, 2006" }}, {{ range .Params.Categories }}
    <a href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}">{{ . | title }}</a>
    {{ end }}
  </div><p>{{.Summary}}</p>
<a href="{{ .Permalink }}" class="btn btn-outline-primary">Read More</a>
                  </div>
                </div>
              </article>
